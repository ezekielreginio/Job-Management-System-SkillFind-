<!-- navbar section for log in form (hidden when user is logged in)-->
{% if not user.is_active %}
    <a href="/login/applicant" class="btn btn-primary my-2 my-sm-0 mr-1" style="background-color: #36C7D0" name="signin-btn"
    >Signin | Applicant</a>
    <a href="/login/employer" class="btn btn-success my-2 my-sm-0" style="background-color: #4ACFAC">For Employers</a>
{% elif user.is_active %}
    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-white" href="#" id="dropdownId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Hello {{user.first_name}}</a>
            <div class="dropdown-menu" aria-labelledby="dropdownId">
                <a class="dropdown-item" href="/applicant/portfolio">View Resume/Portfolio</a>
                <a class="dropdown-item" href="#">View Job Applications</a>
            </div>
        </li>
    </ul>
    <a class="btn btn-success my-2 my-sm-0" style="background-color: #4ACFAC" data-toggle="modal"
    data-target="#modal-logout" >Logout</a>
{% endif %}
