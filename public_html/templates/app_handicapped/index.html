{% extends "../base.html" %} 
{% load static %}
{% load widget_tweaks %}

{% block content %}


<div class="row m-2">
    <div class="col-xl-4 pt-5 d-flex">
        <i class="icon-microphone d-inline-block fa-microphone fa-5x applicant-text-color"></i>  
        <input class="tgl tgl-skewed" id="cb3" type="checkbox"/>
        <label class="tgl-btn d-inline-block fa-2x ml-5" data-tg-off="OFF" data-tg-on="ON" for="cb3">     
    </div>
    <div class="col-xl-6 pt-5 d-flex">
        <h1 class="d-inline-block text-white">What would you Like to do...</h1>
    </div>
</div>

<div class="row m-2 align-content-center">
    <div class="col-3 p-5 d-flex">
       <button type="submit" class="btn btn-handicapped">Edit My Portfolio</button>
       <img src="{% static 'media/images/skill find pwd icon.jpg' %}" class="handicapped-button" alt="">
    </div>
    <div class="col-3 p-5 d-flex">
        <button class="btn btn-handicapped">Find Jobs Near Me</button>
        <img src="{% static 'media/images/pwd1.jpg' %}" class="handicapped-button" alt="">
     </div>
</div>

<div class="row m-2 align-content-center">
    <div class="col-3 p-5 d-flex">
       <button class="btn btn-handicapped">Find Companies</button>
       <img src="{% static 'media/images/pwd2.jpg' %}" class="handicapped-button" alt="">
    </div>
    <div class="col-3 p-5 d-flex">
        <button class="btn btn-handicapped">Check Applicantion Status</button>
        <img src="{% static 'media/images/pwd3.jpg' %}" class="handicapped-button" alt="">
        
     </div>
</div>

<div class="row m-2 align-content-center">
    <div class="col-3 p-5 d-flex">
       <button class="btn btn-handicapped">Help</button>
       <img src="{% static 'media/images/pwd4.jpg' %}" class="handicapped-button" alt="">
    </div>
    <div class="col-3 p-5 d-flex">
        <button class="btn btn-handicapped">Command List</button>
        <img src="{% static 'media/images/pwd5.jpg' %}" class="handicapped-button" alt="">
     </div>
</div>
    

{% endblock %}
