{% extends "../base.html" %} 
{% load widget_tweaks %}

{% block content %}
 <div id="logreg-forms" class="bg-dark text-white">
        
   
      
     <h1 class="h3 mb-3 font-weight-normal" style="text-align: center">Input your new password</h1>
     
     <form enctype="multipart/form-data" method="POST" >
      {% csrf_token %}

      {% for field in form %}
         <div class="form-group"> 
             {{ field.label }}
             {{ field }}
         </div>

         {% if field.errors %}
            <div class="alert alert-danger">
                {{ field.errors }}
            </div>
         {% endif %}
      {% endfor %}

         <button type="submit" class="btn btn-success btn-block">Reset Password</button>

      </form>
           
</div>
{% endblock %}
