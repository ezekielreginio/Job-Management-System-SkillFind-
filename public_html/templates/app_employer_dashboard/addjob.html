{% extends "../base.html" %} 
{% load static %}
{% load widget_tweaks %}
{% load crispy_forms_tags %}






{% block content%}
<div class="container mt-3">
    <div id="education-img-header" class="card bg-dark-green mb-3">
        <div class="container-fluid">
            <div class="row">
                <div class="col-8 card-height d-flex justify-content-center">
                    <h4 class="text-white">Let's Get Started</h4>  
                </div>
                <div class="col-4 card-height d-flex justify-content-center">
                    <img src="{% static 'media/images/addjob.png' %}" class="img-applicant-portfolio" alt="">
                </div> 
            </div>  
        </div>
    </div>
    <div class="card bg-dark-green text-white">
        <div class="container mt-2 px-5 py-3 ">
            <h4>Let's Get Started</h4>
        </div>
        <div class="container-fluid mb-5 px-5" id="addjob-bubble">
            {{addjob_form.errors}}
            {%crispy addjob_form%}    
        </div>
    </div>

</div>
{% endblock%}
