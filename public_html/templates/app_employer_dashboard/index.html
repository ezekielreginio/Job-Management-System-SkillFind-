{% extends "../base.html" %} 
{% load static %}
{% load widget_tweaks %}

{% block content%}
<!-- Sidebar -->
<div id="sidebar-wrapper">
    <div id="sidebar-header">
        <div class="row">
            <div class="col-3">
                <img src="{% static 'media/images/profile.jpg' %}" alt="sample img" id="img-company" width="50" height="50">
            </div>

            <div class="col-9">
                <p class="text-white">{{request.session.company_name}}</p>
            </div>
        </div>
        
    </div>
    <ul class="sidebar-nav">
        <li><a href="#"><i class="icon-dashboard pr-2"></i> Dashboard</a></li>
        <li><a href="#"><i class="icon-briefcase pr-2"></i> Jobs Panel</a></li>
        <li><a href="#"><i class="icon-bar-chart pr-2"></i>Analytics</a></li>
        <li><a href="#"><i class="icon-cogs pr-2"></i>Settings</a></li>
    </ul>
</div>

<div id="page-content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card bg-dark">
                    <div class="container mt-2">
                        {% block dashboard-content%}
                        {% endblock dashboard-content %}
                    </div>
                </div>
            </div>
        </div>    
    </div>
</div>

{% endblock %}
