{% extends "./base.html"%}
{% load static %}
{% block content %} 
<div class="bd-example">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img style="max-height: 700px;" class="d-block w-100" alt="First slide [900x350]" src="{% static 'media/images/job1.jpg' %}" data-holder-rendered="true">
                <div class="carousel-caption d-none d-md-block">
                    <h3 style="color: black;">Welcome to Skill Find</h3>
                    <h6 style="color: black;">Where Oportunities lies</h6>
                </div>
            </div>
            <div class="carousel-item">
                <img style="height: 700px;" class="d-block w-100" alt="First slide [900x350]" src="{% static 'media/images/job2.jpg' %}" data-holder-rendered="true">
                <div class="carousel-caption d-none d-md-block">
                    <h3 style="color: black;">Applicants</h3>
                    <h6 style="color: black;"></h6>
                </div>
            </div>
            <div class="carousel-item">
                <img style="height: 700px;" class="d-block w-100" alt="First slide [900x350]" src="{% static 'media/images/job3.jpg' %}" data-holder-rendered="true">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Employers</h3>
                    <h6>High Reated Successful Companies</h6>
                </div>
            </div>
            <div class="carousel-item">
                <img style="height: 700px;" class="d-block w-100" alt="First slide [900x350]" src="{% static 'media/images/job4.jpg' %}" data-holder-rendered="true">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Employers</h3>
                    <h6>High Reated Successful Companies</h6>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>


{% endblock %}
