{% extends "../base.html" %} 
{% load widget_tweaks %}

{% block content %}


<div id="logreg-forms">
        
   
        <div class="alert alert-info mb-5">Please input your Email</div>
        <h1 class="h3 mb-3 font-weight-normal" style="text-align: center">Reset Password</h1>
        
        <form classs="form-signin" method="POST">
            {% csrf_token %}
            
           {% for field in form %}   
            <div class="form-group">
              {{ field.label }}
              {{ field }}
            </div>
           {% endfor %}
           
         
            <button type="submit" class="btn btn-success btn-block">Reset</button>
         </form>
              
</div>

{% endblock %}
